<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_33 Object</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">JS Object from Beetroot</h1>
    </header>
    <main class="main">
        <div class="main__time">
            <button class="btn__time" id="btn__dateReal">Реальний час</button>
        </div>

        <div class="main__chengeTime">
            <button class="btn__timeChenge" id="btn__chengeSec">Додай/відніми секунди</button>
            <button class="btn__timeChenge" id="btn__chengeMin">Додай/відніми хвилини</button>
            <button class="btn__timeChenge" id="btn__chengeHours">Додай/відніми години</button>
        </div>
        <div class="main__carInfo">
            <button class="btn__carInfo" id="btn__carInfo">Повна інформація</button>
        </div>

        <div class="main__carAdd_Check">
            <button class="btn__CarDriver" id="btn__addCarDriver">Додай водія</button>
            <button class="btn__CarDriver" id="btn__checkCarDriver">Перевір наявність водія</button>
        </div>

       <div class="main__count"> <button class="btn__count" id="btn__checkTime">Перевір час і пальне</button></div>

    </main>


    <script src="./js/script.js"></script>
</body>

</html>
